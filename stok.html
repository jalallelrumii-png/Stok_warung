<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manajemen Stok Toko</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f7f7f7;
  padding: 15px;
}

h1 {
  text-align: center;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: white;
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: center;
}

th {
  background: #222;
  color: white;
}

input {
  width: 100%;
  padding: 6px;
  box-sizing: border-box;
}

button {
  margin-top: 10px;
  padding: 10px;
  width: 100%;
  border: none;
  background: #111;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

.total {
  font-weight: bold;
  background: #e8ffe8;
}
</style>
</head>

<body>

<h1>ðŸ“¦ Catatan Stok Barang</h1>

<table id="stokTable">
<thead>
<tr>
  <th>Nama Barang</th>
  <th>Stok Awal</th>
  <th>Masuk</th>
  <th>Keluar</th>
  <th>Sisa</th>
</tr>
</thead>

<tbody>
<tr>
  <td><input placeholder="Contoh: Panci"></td>
  <td><input type="number" value="0"></td>
  <td><input type="number" value="0"></td>
  <td><input type="number" value="0"></td>
  <td class="total">0</td>
</tr>
</tbody>
</table>

<button onclick="tambahBaris()">âž• Tambah Barang</button>

<script>
function hitung() {
  const rows = document.querySelectorAll("#stokTable tbody tr");
  rows.forEach(row => {
    const awal = row.children[1].children[0].value || 0;
    const masuk = row.children[2].children[0].value || 0;
    const keluar = row.children[3].children[0].value || 0;
    row.children[4].innerText =
      parseInt(awal) + parseInt(masuk) - parseInt(keluar);
  });
}

document.addEventListener("input", hitung);

function tambahBaris() {
  const tbody = document.querySelector("#stokTable tbody");
  const row = tbody.insertRow();
  row.innerHTML = 
    <td><input></td>
    <td><input type="number" value="0"></td>
    <td><input type="number" value="0"></td>
    <td><input type="number" value="0"></td>
    <td class="total">0</td>
  ;
}
</script>

</body>
</html>

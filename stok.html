<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stok Barang Toko</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  padding: 15px;
}

h1 {
  text-align: center;
}

input, button {
  width: 100%;
  padding: 10px;
  margin: 5px 0;
  font-size: 16px;
}

button {
  background: #2ecc71;
  border: none;
  color: white;
  font-weight: bold;
}

table {
  width: 100%;
  margin-top: 15px;
  border-collapse: collapse;
  background: white;
}

th, td {
  border: 1px solid #ccc;
  padding: 8px;
  text-align: center;
}

th {
  background: #eee;
}
</style>
</head>

<body>

<h1>ðŸ“¦ Catatan Stok Barang</h1>

<input type="text" id="nama" placeholder="Nama barang">
<input type="number" id="stok" placeholder="Jumlah stok">

<button onclick="tambah()">âž• Tambah Barang</button>

<table>
<thead>
<tr>
  <th>No</th>
  <th>Nama Barang</th>
  <th>Stok</th>
</tr>
</thead>
<tbody id="data"></tbody>
</table>

<script>
let no = 1;

function tambah() {
  const nama = document.getElementById("nama").value;
  const stok = document.getElementById("stok").value;

  if (nama === "" || stok === "") {
    alert("Isi nama dan stok!");
    return;
  }

  const tabel = document.getElementById("data");
  const row = tabel.insertRow();

  row.insertCell(0).innerText = no++;
  row.insertCell(1).innerText = nama;
  row.insertCell(2).innerText = stok;

  document.getElementById("nama").value = "";
  document.getElementById("stok").value = "";
}
</script>

</body>
</html>

    <style>

    <!-- Install Prompt -->
    <div class="install-prompt" id="installPrompt">

    <div class="container">
        <h1>üì¶ Aplikasi Stok Barang Digital</h1>
        <p class="subtitle">Kelola Stok Barang dengan Mudah & Rapi</p>
        
        <!-- Ringkasan -->
        <div class="ringkasan-box">
            <div class="ringkasan-item">
                <div class="ringkasan-label">Total Jenis Barang</div>
                <div class="ringkasan-value" id="totalBarang">0</div>
            </div>
            <div class="ringkasan-item">

                <div class="ringkasan-value" id="totalUntung">Rp 0</div>
            </div>
        </div>
        
        <!-- Search Box -->
        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="üîç Cari nama barang...">
        </div>
        
        <!-- Form Tambah Barang -->
        <div class="form-section">
            <div class="form-title">‚ûï Tambah Barang Baru</div>
            
            <div class="form-group">
                <label>Nama Barang</label>
                <input type="text" id="namaBarang" placeholder="Contoh: Indomie Goreng">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Stok Awal</label>
                    <input type="number" id="stokAwal" placeholder="0" value="0">
                </div>
                <div class="form-group">
                    <label>Batas Minimal</label>
                    <input type="number" id="batasMinimal" placeholder="5" value="5">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Harga Modal (Rp)</label>
                    <input type="number" id="hargaModal" placeholder="0">
                </div>
                <div class="form-group">
                    <label>Harga Jual (Rp)</label>
                    <input type="number" id="hargaJual" placeholder="0">
                </div>
            </div>
            
            <button class="btn btn-primary" onclick="tambahBarang()">
                ‚úÖ Tambah Barang
            </button>
            
            <button class="btn btn-secondary" onclick="resetData()">
                üîÑ Reset Semua Data
            </button>
        </div>
        
        <!-- List Barang -->
        <div class="barang-list">
            <div class="list-title">üìã Daftar Barang</div>
            <div id="barangContainer"></div>
        </div>
    </div>
    
    <!-- Modal Update Stok -->
    <div class="modal" id="modalStok">
        <div class="modal-content">
            <div class="modal-title" id="modalTitle">Update Stok</div>
            <div class="form-group">
                <label id="modalLabel">Jumlah</label>
                <input type="number" id="modalJumlah" placeholder="0">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="tutupModal()">Batal</button>
                <button class="btn btn-primary" onclick="konfirmasiUpdate()">OK</button>
            </div>
        </div>
    </div>

    <script>
        // PWA Install
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').classList.add('show');
        });
        
        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    }
                    deferredPrompt = null;
                    document.getElementById('installPrompt').classList.remove('show');
                });
            }
        }
        
        function closeInstallPrompt() {
            document.getElementById('installPrompt').classList.remove('show');
        }
        
        // Service Worker
        if ('serviceWorker' in navigator) {
            const swCode = `
                self.addEventListener('install', (e) => {
                    self.skipWaiting();
                });
                
                self.addEventListener('activate', (e) => {
                    self.clients.claim();
                });
                
                self.addEventListener('fetch', (e) => {
                    e.respondWith(fetch(e.request));
                });
            `;
            
            const blob = new Blob([swCode], { type: 'application/javascript' });
            const swUrl = URL.createObjectURL(blob);
            
            navigator.serviceWorker.register(swUrl).then(() => {
                console.log('Service Worker registered');
            });
        }
    
        let barangList = JSON.parse(localStorage.getItem('stokBarang')) || [];
        let modalMode = '';
        let modalIndex = -1;
        
        // Format rupiah
        function formatRupiah(angka) {
            return 'Rp ' + angka.toLocaleString('id-ID');
        }
        
        // Hitung status stok
        function getStatusStok(stok, batasMinimal) {
            if (stok === 0) return 'habis';
            if (stok <= batasMinimal) return 'menipis';
            return 'aman';
        }
        
        // Update tampilan
        function updateTampilan() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const filteredBarang = barangList.filter(b => 
                b.nama.toLowerCase().includes(searchQuery)
            );
            
            // Update ringkasan
            document.getElementById('totalBarang').textContent = barangList.length;
            
            let totalUntung = 0;
            barangList.forEach(b => {
                const untungPerItem = b.hargaJual - b.hargaModal;
                totalUntung += untungPerItem * b.stok;
            });
            document.getElementById('totalUntung').textContent = formatRupiah(totalUntung);
            
            // Update list barang
            const container = document.getElementById('barangContainer');
            
            if (filteredBarang.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 2a4 4 0 00-4 4v1H5a1 1 0 00-.994.89l-1 9A1 1 0 004 18h12a1 1 0 00.994-1.11l-1-9A1 1 0 0015 7h-1V6a4 4 0 00-4-4zm2 5V6a2 2 0 10-4 0v1h4zm-6 3a1 1 0 112 0 1 1 0 01-2 0zm7-1a1 1 0 100 2 1 1 0 000-2z" clip-rule="evenodd"></path>
                        </svg>
                        <p>${searchQuery ? 'Barang tidak ditemukan' : 'Belum ada barang yang ditambahkan'}</p>
                    </div>
                `;
            } else {
                container.innerHTML = filteredBarang.map((barang, idx) => {
                    const actualIdx = barangList.indexOf(barang);
                    const status = getStatusStok(barang.stok, barang.batasMinimal);
                    const untung = barang.hargaJual - barang.hargaModal;
                    const totalUntung = untung * barang.stok;
                    
                    let badgeClass = 'badge-aman';
                    let badgeText = '‚úì Aman';
                    let cardClass = '';
                    
                    if (status === 'menipis') {
                        badgeClass = 'badge-menipis';
                        badgeText = '‚ö†Ô∏è Menipis';
                        cardClass = 'stok-menipis';
                    } else if (status === 'habis') {
                        badgeClass = 'badge-habis';
                        badgeText = '‚úï Habis';
                        cardClass = 'stok-habis';
                    }
                    
                    return `
                        <div class="barang-card ${cardClass}">
                            <span class="badge-status ${badgeClass}">${badgeText}</span>
                            <div class="barang-nama">${barang.nama}</div>
                            
                            <div class="barang-info">
                                <div class="info-item">
                                    <div class="info-label">Stok Saat Ini</div>
                                    <div class="info-value stok">${barang.stok}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Batas Minimal</div>
                                    <div class="info-value">${barang.batasMinimal}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Harga Modal</div>
                                    <div class="info-value">${formatRupiah(barang.hargaModal)}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Harga Jual</div>
                                    <div class="info-value">${formatRupiah(barang.hargaJual)}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Untung/Item</div>
                                    <div class="info-value" style="color: #28a745;">${formatRupiah(untung)}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Total Untung</div>
                                    <div class="info-value" style="color: #28a745;">${formatRupiah(totalUntung)}</div>
                                </div>
                            </div>
                            
                            <div class="barang-actions">
                                <button class="btn-action btn-tambah" onclick="bukaModalStok(${actualIdx}, 'tambah')">
                                    ‚ûï Stok Masuk
                                </button>
                                <button class="btn-action btn-kurang" onclick="bukaModalStok(${actualIdx}, 'kurang')">
                                    ‚ûñ Stok Keluar
                                </button>
                                <button class="btn-action btn-hapus" onclick="hapusBarang(${actualIdx})">
                                    üóëÔ∏è Hapus
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            }
        }
        
        // Tambah barang
        function tambahBarang() {
            const nama = document.getElementById('namaBarang').value.trim();
            const stok = parseInt(document.getElementById('stokAwal').value) || 0;
            const batasMinimal = parseInt(document.getElementById('batasMinimal').value) || 5;
            const hargaModal = parseInt(document.getElementById('hargaModal').value) || 0;
            const hargaJual = parseInt(document.getElementById('hargaJual').value) || 0;
            
            if (!nama) {
                alert('Nama barang harus diisi!');
                return;
            }
            
            if (hargaModal < 0 || hargaJual < 0) {
                alert('Harga tidak boleh negatif!');
                return;
            }
            
            const barang = {
                nama,
                stok,
                batasMinimal,
                hargaModal,
                hargaJual,
                timestamp: Date.now()
            };
            
            barangList.push(barang);
            localStorage.setItem('stokBarang', JSON.stringify(barangList));
            
            // Reset form
            document.getElementById('namaBarang').value = '';
            document.getElementById('stokAwal').value = '0';
            document.getElementById('batasMinimal').value = '5';
            document.getElementById('hargaModal').value = '';
            document.getElementById('hargaJual').value = '';
            
            updateTampilan();
            alert(`‚úÖ Barang "${nama}" berhasil ditambahkan!`);
        }
        
        // Buka modal update stok
        function bukaModalStok(index, mode) {
            modalMode = mode;
            modalIndex = index;
            
            const modal = document.getElementById('modalStok');
            const title = document.getElementById('modalTitle');
            const label = document.getElementById('modalLabel');
            
            if (mode === 'tambah') {
                title.textContent = '‚ûï Stok Masuk';
                label.textContent = 'Jumlah Masuk';
            } else {
                title.textContent = '‚ûñ Stok Keluar';
                label.textContent = 'Jumlah Keluar';
            }
            
            document.getElementById('modalJumlah').value = '';
            modal.classList.add('active');
        }
        
        // Tutup modal
        function tutupModal() {
            document.getElementById('modalStok').classList.remove('active');
        }
        
        // Konfirmasi update stok
        function konfirmasiUpdate() {
            const jumlah = parseInt(document.getElementById('modalJumlah').value);
            
            if (!jumlah || jumlah <= 0) {
                alert('Masukkan jumlah yang valid!');
                return;
            }
            
            if (modalMode === 'tambah') {
                barangList[modalIndex].stok += jumlah;
            } else {
                if (barangList[modalIndex].stok < jumlah) {
                    alert('Stok tidak cukup!');
                    return;
                }
                barangList[modalIndex].stok -= jumlah;
            }
            
            localStorage.setItem('stokBarang', JSON.stringify(barangList));
            updateTampilan();
            tutupModal();
            
            alert(`‚úÖ Stok ${barangList[modalIndex].nama} berhasil diupdate!`);
        }
        
        // Hapus barang
        function hapusBarang(index) {
            if (confirm(`Yakin ingin menghapus barang "${barangList[index].nama}"?`)) {
                barangList.splice(index, 1);
                localStorage.setItem('stokBarang', JSON.stringify(barangList));
                updateTampilan();
            }
        }
        
        // Reset data
        function resetData() {
            if (confirm('‚ö†Ô∏è PERHATIAN!\n\nIni akan menghapus SEMUA data barang!\nYakin ingin melanjutkan?')) {
                if (confirm('Konfirmasi sekali lagi: Hapus semua data?')) {
                    barangList = [];
                    localStorage.removeItem('stokBarang');
                    updateTampilan();
                    alert('‚úÖ Semua data berhasil dihapus!');
                }
            }
        }
        
        // Search listener
        document.getElementById('searchInput').addEventListener('input', updateTampilan);
        
        // Inisialisasi
        updateTampilan();
    </script>
</body>
</html>

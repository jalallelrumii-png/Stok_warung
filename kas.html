    <style>
        * {

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);

            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);

            gap: 15px;

        }
        
        @keyframes slideUp {
            from {
                transform: translateX(-50%) translateY(100px);

            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }

<body>
    <!-- Install Prompt -->
    <div class="install-prompt" id="installPrompt">
        <span>üì± Install aplikasi ini ke home screen!</span>
        <button onclick="installApp()">Install</button>
        <button class="close-btn" onclick="closeInstallPrompt()">Nanti</button>
    </div>

    <div class="container">
        <h1>üí∞ Buku Kas Warung Digital</h1>
        <p class="subtitle">Catat Pemasukan & Pengeluaran dengan Mudah</p>
        
        <!-- Saldo Total -->
        <div class="saldo-box">
            <div class="saldo-label">Saldo Total</div>
            <div class="saldo-amount" id="saldoTotal">Rp 0</div>
        </div>
        
        <!-- Ringkasan Hari Ini -->
        <div class="ringkasan">
            <div class="ringkasan-item masuk">
                <div class="ringkasan-label">Pemasukan Hari Ini</div>
                <div class="ringkasan-value masuk" id="pemasukanHariIni">Rp 0</div>
            </div>
            <div class="ringkasan-item keluar">
                <div class="ringkasan-label">Pengeluaran Hari Ini</div>
                <div class="ringkasan-value keluar" id="pengeluaranHariIni">Rp 0</div>
            </div>
        </div>
        
        <!-- Form Input -->
        <div class="form-section">
            <div class="form-group">
                <label for="jumlah">Jumlah (Rp)</label>
                <input type="number" id="jumlah" placeholder="Masukkan jumlah..." required>
            </div>
            
            <div class="form-group">
                <label for="keterangan">Keterangan</label>
                <textarea id="keterangan" placeholder="Contoh: Jual mie ayam 5 porsi"></textarea>
            </div>
            
            <div class="btn-group">
                <button class="btn-masuk" onclick="tambahTransaksi('masuk')">
                    ‚ûï Pemasukan
                </button>
                <button class="btn-keluar" onclick="tambahTransaksi('keluar')">
                    ‚ûñ Pengeluaran
                </button>
            </div>
            
            <button class="btn-reset" onclick="resetData()">
                üîÑ Reset Semua Data
            </button>
        </div>
        
        <!-- History Transaksi -->
        <div class="history-section">
            <div class="history-title">üìã Riwayat Transaksi</div>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        // PWA Install
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').classList.add('show');
        });
        
        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    }
                    deferredPrompt = null;
                    document.getElementById('installPrompt').classList.remove('show');
                });
            }
        }
        
        function closeInstallPrompt() {
            document.getElementById('installPrompt').classList.remove('show');
        }
        
        // Service Worker
        if ('serviceWorker' in navigator) {
            const swCode = `
                self.addEventListener('install', (e) => {
                    self.skipWaiting();
                });
                
                self.addEventListener('activate', (e) => {
                    self.clients.claim();
                });
                
                self.addEventListener('fetch', (e) => {
                    e.respondWith(fetch(e.request));
                });
            `;
            
            const blob = new Blob([swCode], { type: 'application/javascript' });
            const swUrl = URL.createObjectURL(blob);
            
            navigator.serviceWorker.register(swUrl).then(() => {
                console.log('Service Worker registered');
            });
        }
    
        // Load data dari localStorage
        let transaksiList = JSON.parse(localStorage.getItem('transaksiWarung')) || [];
        
        // Format rupiah
        function formatRupiah(angka) {
            return 'Rp ' + angka.toLocaleString('id-ID');
        }
        
        // Format tanggal
        function formatTanggal(timestamp) {
            const date = new Date(timestamp);
            const options = { 
                weekday: 'short', 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return date.toLocaleDateString('id-ID', options);
        }
        
        // Hitung saldo total
        function hitungSaldo() {
            let saldo = 0;
            transaksiList.forEach(t => {
                if (t.jenis === 'masuk') {
                    saldo += t.jumlah;
                } else {
                    saldo -= t.jumlah;
                }
            });
            return saldo;
        }
        
        // Hitung pemasukan/pengeluaran hari ini
        function hitungHariIni() {
            const today = new Date().toDateString();
            let masuk = 0;
            let keluar = 0;
            
            transaksiList.forEach(t => {
                const transaksiDate = new Date(t.timestamp).toDateString();
                if (transaksiDate === today) {
                    if (t.jenis === 'masuk') {
                        masuk += t.jumlah;
                    } else {
                        keluar += t.jumlah;
                    }
                }
            });
            
            return { masuk, keluar };
        }
        
        // Update tampilan
        function updateTampilan() {
            // Update saldo
            document.getElementById('saldoTotal').textContent = formatRupiah(hitungSaldo());
            
            // Update ringkasan hari ini
            const hariIni = hitungHariIni();
            document.getElementById('pemasukanHariIni').textContent = formatRupiah(hariIni.masuk);
            document.getElementById('pengeluaranHariIni').textContent = formatRupiah(hariIni.keluar);
            
            // Update history
            const historyList = document.getElementById('historyList');
            
            if (transaksiList.length === 0) {
                historyList.innerHTML = `
                    <div class="empty-state">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"></path>
                            <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd"></path>
                        </svg>
                        <p>Belum ada transaksi</p>
                    </div>
                `;
            } else {
                historyList.innerHTML = transaksiList.map((t, index) => `
                    <div class="transaksi-item">
                        <div class="transaksi-info">
                            <div class="transaksi-jenis ${t.jenis}">
                                ${t.jenis === 'masuk' ? 'üìà Pemasukan' : 'üìâ Pengeluaran'}
                            </div>
                            <div class="transaksi-keterangan">${t.keterangan || '-'}</div>
                            <div class="transaksi-waktu">${formatTanggal(t.timestamp)}</div>
                        </div>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <div class="transaksi-jumlah ${t.jenis}">
                                ${t.jenis === 'masuk' ? '+' : '-'}${formatRupiah(t.jumlah)}
                            </div>
                            <button class="btn-hapus" onclick="hapusTransaksi(${index})">üóëÔ∏è</button>
                        </div>
                    </div>
                `).reverse().join('');
            }
        }
        
        // Tambah transaksi
        function tambahTransaksi(jenis) {
            const jumlah = parseInt(document.getElementById('jumlah').value);
            const keterangan = document.getElementById('keterangan').value;
            
            if (!jumlah || jumlah <= 0) {
                alert('Masukkan jumlah yang valid!');
                return;
            }
            
            const transaksi = {
                jenis: jenis,
                jumlah: jumlah,
                keterangan: keterangan,
                timestamp: Date.now()
            };
            
            transaksiList.push(transaksi);
            localStorage.setItem('transaksiWarung', JSON.stringify(transaksiList));
            
            // Reset form
            document.getElementById('jumlah').value = '';
            document.getElementById('keterangan').value = '';
            
            updateTampilan();
            
            // Konfirmasi
            alert(`‚úÖ ${jenis === 'masuk' ? 'Pemasukan' : 'Pengeluaran'} ${formatRupiah(jumlah)} berhasil ditambahkan!`);
        }
        
        // Hapus transaksi
        function hapusTransaksi(index) {
            if (confirm('Yakin ingin menghapus transaksi ini?')) {
                transaksiList.splice(transaksiList.length - 1 - index, 1);
                localStorage.setItem('transaksiWarung', JSON.stringify(transaksiList));
                updateTampilan();
            }
        }
        
        // Reset data
        function resetData() {
            if (confirm('‚ö†Ô∏è PERHATIAN!\n\nIni akan menghapus SEMUA data transaksi!\nYakin ingin melanjutkan?')) {
                if (confirm('Konfirmasi sekali lagi: Hapus semua data?')) {
                    transaksiList = [];
                    localStorage.removeItem('transaksiWarung');
                    updateTampilan();
                    alert('‚úÖ Semua data berhasil dihapus!');
                }
            }
        }
        
        // Inisialisasi
        updateTampilan();
    </script>
